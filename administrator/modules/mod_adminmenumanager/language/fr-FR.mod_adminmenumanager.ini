MOD_ADMINMENUMANAGER="Admin Menu Manager"
MOD_ADMINMENUMANAGER_XML_DESCRIPTION="Affiche le menu d'administration a créé avec le composant d'administration-Menu-Manager."
MOD_ADMINMENUMANAGER_PUBLISH_TO="Publier ce module à la position"
MOD_ADMINMENUMANAGER_NO_MODULE_LEFT="Autoriser d'autres modules à gauche de ce menu"
MOD_ADMINMENUMANAGER_NO_MODULE_LEFT_DESC="Si oui, d'autres modules peuvent être affichés à côté de ce menu, à gauche, comme le menu Joomla.  Si non, le menu sera forcé d'afficher au-dessus ou en-dessous des autres modules affectés à la position même module.  Ainsi, vous pouvez afficher un menu ci-dessus ou en dessous du menu Joomla.  L'ordre des modules peut être réglé dans le gestionnaire de module"
MOD_ADMINMENUMANAGER_NO_MODULE_RIGHT="Autoriser d'autres modules à droite de ce menu"
MOD_ADMINMENUMANAGER_NO_MODULE_RIGHT_DESC="Si oui, d'autres modules peuvent être affichés à côté de ce menu, sur la droite, comme le menu Joomla.  Si non, le menu sera forcé d'afficher au-dessus ou en-dessous des autres modules affectés à la position même module.  Ainsi, vous pouvez afficher un menu ci-dessus ou en dessous du menu Joomla.  L'ordre des modules peut être réglé dans le gestionnaire de module"
MOD_ADMINMENUMANAGER_NO_MENU_SELECTED="Pas de menu-type sélectionné pour cette administration-Menu-Manager-module dans le gestionnaire de module"
MOD_ADMINMENUMANAGER_NOT_INSTALLED="composante Admin-Menu-Manager n'est pas installé.  Vous en aurez besoin pour afficher ce menu-module"

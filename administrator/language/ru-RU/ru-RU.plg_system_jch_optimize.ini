JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Используйте наш API, чтобы оптимизировать изображения на сервере. Будьте уверены, чтобы сохранить "_QQ_"Скачать"_QQ_" ID в плагине, прежде чем пытаться оптимизировать изображения, как будет аутентификации вам получить доступ к API. Используйте дерево файлов, чтобы выбрать файлы и вложенные папки, которые вы хотите оптимизировать. Файлы будут оптимизированы в подпапках рекурсивно. Если вы хотите, чтобы масштабировать изображения, оптимизируя, введите новую ширину и высоту."
JCH_OPTIMIZE_IMAGES_LABEL="Оптимизация изображений"
JCH_OPTIMIZE_IMAGES_DESCRIPTION="Щелкните через дерево файлов, чтобы открыть каталог, содержащий подкаталоги и изображения, которые вы хотите оптимизировать, то после их выбора, нажмите кнопку "_QQ_"оптимизировать изображения. Плагин будет использовать API нашего оптимизировать изображения в папку и заменит существующие изображения с оптимизированными изображений. ПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: Плагин должен быть включен для использования этой функции."

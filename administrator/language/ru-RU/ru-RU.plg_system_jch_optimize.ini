JCH_AUTO_BASIC_LABEL="<strong><i>Автоматические Основные настройки</i></strong> <hr>"
CSS_LABEL="Комбинат CSS файлов"
CSS_DESCRIPTION="Это будет сочетать все файлы CSS в один файл и удалите все ссылки на отдельные файлы со страницы, заменяя их со ссылкой генерируемого с помощью плагина к объединенного файла."
JAVASCRIPT_LABEL="Объединение JavaScript файлов"
JAVASCRIPT_DESCRIPTION="Это объединить все JavaScript файлы в один файл и удалите все ссылки на отдельные файлы со страницы, заменяя их со ссылкой генерируемого с помощью плагина к объединенного файла."
GZIP_LABEL="GZip JavaScript и CSS"
GZIP_DESCRIPTION="Плагин будет сжимать в сочетании JavaScript и CSS файл с помощью GZIP, соответственно. Это может уменьшить размер файла."
COMPRESS_CSS="Минимизировать CSS"
COMPRESS_CSS_DESCRIPTION="Плагин будет удалить все ненужные пробелы и комментарии из файла CSS в сочетании, чтобы уменьшить общий размер файла."
COMPRESS_JAVASCRIPT="Минимизировать Javascript"
COMPRESS_JAVASCRIPT_DESCRIPTION="Плагин будет удалить все ненужные пробелы и комментарии комбинированного яваскрипта файла, чтобы уменьшить общий размер файла."
COMPRESS_HTML="Минимизировать HTML"
COMPRESS_HTML_DESCRIPTION="Плагин будет удалить все ненужные пробелы и комментарии от HTML, чтобы уменьшить общий размер веб-страницы."
DEFER_JS="задержка Javascript"
DEFER_JS_DESCRIPTION="Эта опция будет добавить <span class="_QQ_"notranslate"_QQ_">'defer'</span> атрибут в ссылке, что указывает на сочетании яваскрипта файла. Это отложить загрузку файла яваскрипта, пока страница не загружается. Это позволит уменьшить рендер-блокирование. Не настроить этот параметр вручную, чтобы избежать нарушения свою страницу."
POSITION_JS_LABEL="Управление комбинированных файлы"
POSITION_JS_DESCRIPTION="Выберите, где и как разместить ссылки на объединенной CSS и файлов JavaScript. Варианты: заповедник исполнение ордеров. Эта опция будет разделен объединенный файл и поместите ссылки вокруг и между исключенных файлов. Смешайте все файлы в один. Эта опция будет сочетать все включаемые файлы в один файл и поместите ссылки чуть ниже  <span class="_QQ_"notranslate"_QQ_">&lt;title&gt;</span> меткой. Поместите JS внизу. Эта опция будет разместить объединенный файл CSS ниже  <span class="_QQ_"notranslate"_QQ_">&lt;title&gt;</span> метке, но файл Javascript будут размещены только перед окончанием <span class="_QQ_"notranslate"_QQ_">&lt;/body&gt;</span> меткой."

JCH_GROUP_REMOVEFILES_LABEL="Удалить CSS и JavaScript файлы из страницы"
JCH_GROUP_REMOVEFILES_DESC="Эти настройки будут удалены CSS и JavaScript файлы, которые вы выбрали на странице и предотвратить их от загрузки. Это полезно для удаления неиспользуемых и ненужных файлов, чтобы предотвратить конфликты и дальнейшей оптимизации страницу. Для например., <span class="_QQ_"notranslate"_QQ_">Mootools</span> или, если вы загружаете более одного <span class="_QQ_"notranslate"_QQ_">jQuery</span> библиотеки"

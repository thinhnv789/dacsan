JCH_PRO_REPLACEIMPORTS_LABEL="заменить <span class="_QQ_"notranslate"_QQ_">@imports</span> в CSS"
JCH_PRO_REPLACEIMPORTS_DESC="Плагин будет <span class="_QQ_"notranslate"_QQ_">@import</span> на-правил с содержанием файлов они импортеров. Это будет сделано рекурсивно."
JCH_PRO_PHPANDEXTERNAL_LABEL="Включить PHP и внешний <br> файлы ресурсов"
JCH_PRO_PHPANDEXTERNAL_DESC="Javascript и CSS файлы с <span class="_QQ_"notranslate"_QQ_">'.php'</span> расширений файлов, и файлы с внешних доменов будут включены в объединенный файл. Эта опция требует, чтобы либо <span class="_QQ_"notranslate"_QQ_">cURL</span> установлен на вашем сервере или ваш PHP вариант <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span> включена."

JCH_MINIFY_LEVEL_LABEL="Уровень минимизация <br>HTML"
JCH_MINIFY_LEVEL_DESCRIPTION="Если «Минимизировать HTML» включена, это будет определять уровень minification. В постепенные изменения в уровне являются следующие: Базовая - Примыкающие пробелы пределами элементов сводятся к одной пробелов; Расширенный - удаление HTML-комментарии, пробелы вокруг блочных элементов и показанные на экране элементов, удаление ненужных пробелов внутри элементов и их атрибутов вокруг; Ультра - Удалять избыточные атрибуты, например, <span class="_QQ_"notranslate"_QQ_">'text/javascript'</span> и удалить кавычки из разных выбранных атрибутов (HTML5)"

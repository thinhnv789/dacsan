JCH_PRO_AUTOSETTINGS_LABEL="Автоматические настройки"
JCH_PRO_AUTOSETTINGS_DESC="Шесть иконы на право представлять шесть предустановленных настроек. Уровень оптимизации увеличивается, как вы идете направо, но риски конфликтов также будет увеличиваться, так что попробуйте каждый в свою очередь, и использовать высокий параметр, который работает для Вашего сайта. Первый, который является самым безопасным, по умолчанию, и должна работать на большинстве веб-сайтов. Эти настройки не влияют на файлы / расширений / изображений и т.д. Вы исключили."
JCH_GROUP_AUTO_LABEL="Автоматическое Группа Настройки"
